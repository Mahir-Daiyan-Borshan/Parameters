<!DOCTYPE html>
<html>

<head>
    <title>Parameters</title>
</head>

<body>
    <p>Default Value to a function Parameter</p>
    <p id="demo"></p>
    <script>
        function myFunction(x, y) {
            if (y === undefined) {
                y = 2;
            }
            return x * y;
        }
        document.getElementById("demo").innerHTML=myFunction(5)
    </script>
</body>

</html>
